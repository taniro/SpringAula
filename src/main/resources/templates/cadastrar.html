<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Cadastro de Animes</title>
</head>
<body>
<h1> Cadastro de Animes</h1>
<form action="#" th:action="@{/salvar}" method="post" th:object="${anime}">
	Título: <input type="text" th:field="*{titulo}" name="titulo"/><br />
	<p th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></p>
	Categoria: <input type="text" th:field="*{categoria}" name="categoria"/><br />
	<p th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"> </p>
	Descrição: <input type="text" th:field="*{descricao}" name="descricao"/><br />
	<p th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"> </p>
	Ano: <input type="number" th:field="*{anoLancamento}"/><br />
	<button type="submit"> Salvar </button>
</form>
</body>
</html>
